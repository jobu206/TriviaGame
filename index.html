    <title>Baseball Trivia</title>

<body>
    <div class='jumbotron' id='title'>
        <div class='innerContainer text-center'>
            <h1 class='quizTitle'>BASEBALL TRIVIA</h1>
            <hr>
            <h4 id='timer'></h4>
            <button type='button' class='btn btn-primary btn-success btn-lg text-center startButton'>Start Game</button>
            <div id='score'></div>
            <div id='quiz'>
                <div id='questions'>
                    <!-- <li class='quizQs'></li> -->
                    <!-- <li id="#q1"></li> -->
                    <div id="q1"></div>
                    <!-- Default inline 1-->
                    <div id="q1answers"></div>
                    <!-- <li id="#q1"></li> -->
                    <div id="q2"></div>
                    <!-- Default inline 1-->
                    <div id="q2answers"></div>
                    <!-- <li id="#q1"></li> -->
                    <div id="q3"></div>
                    <!-- Default inline 1-->
                    <div id="q3answers"></div>
                    <!-- <li id="#q1"></li> -->
                    <div id="q4"></div>
                    <!-- Default inline 1-->
                    <div id="q4answers"></div>

                </div>
                <div id="submit"></div>
            </div>
        </div>
    </div>
    </div>

        integrity='sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM'

    <script type='text/javascript' src='assets/javascript/app.js'></script>
